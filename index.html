<!DOCTYPE html>
<html>

        <style>
            body {
                font-family: Arial, sans-serif;
                font-size: 2rem;
                text-align: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: #e0e0e0;
                color: #333;
                margin: 0;
                padding: 0;
            }
            h1 {

                border-radius: 5px;
            }
            button {
                font-size: 2rem;
                padding: 0.5rem 1rem;
                border: none;
                border-radius: 5px;
                background-color: #007BFF;
                color: #fff;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #0056b3;
            }
            a {
                color: #007BFF;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            @media (max-width: 1000px) {
                body {
                    width: 100%;
                }
                input {
                    font-size: 4rem;
                }
            }
        </style>
    </head>
